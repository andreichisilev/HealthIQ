<div class="center">
  <form
    nz-form
    [formGroup]="validateForm"
    class="login-form"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="email"
            placeholder="Email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control
        nzErrorTip="Password must contain at least 8 characters, 1 lower case, 1 upper case and 1 digit"
      >
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Passwords do not match">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="confirmPassword"
            placeholder="Confirm Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="15">
        <label nz-checkbox>
          <span>Remember me</span>
        </label>
      </div>
    </div>
    <button
      nz-button
      class="login-form-button login-form-margin"
      (input)="onChangePassword($event)"
      [nzType]="'primary'"
      [disabled]="!validateForm.valid"
    >
      Submit
    </button>
    Or
    <a (click)="goToLogin()">login now!</a>
  </form>
</div>
