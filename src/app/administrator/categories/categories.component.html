<div class="menu">
  <app-amenu></app-amenu>
</div>

<div class="addRow">
  <button nz-button nzType="primary" (click)="showAddModal()">
    Add category
  </button>
</div>

<div class="ingredientTypesWrapper">
  <div *ngFor="let ingredientType of ingredientTypes">
    <nz-card style="width: 300px" [nzActions]="[actionEdit, actionDelete]">
      <nz-card-meta
        nzTitle="{{ ingredientType.ingredientType }}"
      ></nz-card-meta>
    </nz-card>

    <ng-template #actionEdit>
      <span (click)="showModal(ingredientType)" nz-icon nzType="edit"></span>
    </ng-template>
    <ng-template #actionDelete>
      <span
        nz-icon
        nzType="delete"
        (click)="showDeleteConfirm(ingredientType.idIngredientType)"
      ></span
    ></ng-template>
  </div>
</div>

<nz-modal
  [(nzVisible)]="isAddVisible"
  [nzTitle]="modalAddTitle"
  [nzContent]="modalAddContent"
  [nzFooter]="modalAddFooter"
  (nzOnCancel)="handleAddCancel()"
>
  <ng-template #modalAddTitle>Add new ingredient type</ng-template>

  <ng-template #modalAddContent>
    <input
      nz-input
      [value]="inputAddValue"
      (input)="onChangeAddInput($event)"
      placeholder="Ingredient type name"
    />
  </ng-template>

  <ng-template #modalAddFooter>
    <button nz-button nzType="default" (click)="handleAddCancel()">
      Cancel
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="handleAddOk()"
      [disabled]="inputAddDisabled"
    >
      Add
    </button>
  </ng-template>
</nz-modal>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>Edit ingredient type</ng-template>

  <ng-template #modalContent>
    <input
      #myInput
      nz-input
      [value]="inputValue"
      (input)="onChangeInput($event)"
    />
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
    <button
      nz-button
      nzType="primary"
      (click)="handleOk()"
      [disabled]="inputDisabled"
    >
      Edit
    </button>
  </ng-template>
</nz-modal>
