<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <ul nz-menu nzTheme="dark" nzMode="inline" class="sticky-menu">
      <li nz-submenu nzTitle="Train" nzIcon="fire">
        <ul>
          <li nz-menu-item (click)="goToExercises()">Exercices</li>
          <li nz-menu-item (click)="goToWorkouts()">Workouts</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Meals" nzIcon="experiment">
        <ul>
          <li nz-menu-item (click)="goToMeals()">Recipes</li>
        </ul>
      </li>
      <li nz-menu-item (click)="logout()">
        <span nz-icon nzType="logout"></span>
        <span>Logout</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <h1><a (click)="goToHome()">Health IQ</a></h1>
      <p>50 <span nz-icon nzType="dollar" nzTheme="outline"></span></p>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <div class="exercicesArea">
          <nz-card
            style="width: 300px"
            [nzCover]="coverTemplate"
            [nzActions]="[actionExpand]"
            *ngFor="let exercise of exercices"
          >
            <nz-card-meta
              [nzTitle]="exercise.exerciseName"
              nzDescription="
                Muscle group: {{ exercise.muscleGroupName }}
                Difficulty: {{ exercise.difficultyLevel }}
                "
              style="white-space: pre-line"
            ></nz-card-meta>
          </nz-card>
          <ng-template #coverTemplate>
            <img alt="example" src="assets/exercice.jpg" />
          </ng-template>
          <ng-template #actionExpand>
            <span nz-icon nzType="expand"></span>
          </ng-template>
        </div>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
