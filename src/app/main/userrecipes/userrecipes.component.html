<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo" (click)="goToHome()"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" class="sticky-menu">
      <li nz-submenu nzTitle="Train" nzIcon="fire">
        <ul>
          <li nz-menu-item>Exercices</li>
          <li nz-menu-item>Workouts</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Meals" nzIcon="experiment">
        <ul>
          <li nz-menu-item>Recipes</li>
          <li nz-menu-item>My Recipes</li>
        </ul>
      </li>
      <li nz-menu-item (click)="goToWellness()">
        <span nz-icon nzType="heart"></span>
        <span>Wellness</span>
      </li>
      <li nz-menu-item (click)="logout()">
        <span nz-icon nzType="logout"></span>
        <span>Logout</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <h1>Health IQ</h1>
      <p>50 <span nz-icon nzType="dollar" nzTheme="outline"></span></p>
    </nz-header>
    <nz-content>
      <div class="inner-content" style="height: auto">
        <div class="ingredientTypeArea">
          <div class="ingredientType">Test</div>
          <div class="ingredientType">Test</div>
          <div class="ingredientType">Test</div>
          <div class="ingredientType">Test</div>
          <div class="ingredientType">Test</div>
        </div>
        <div class="recipesArea">
          <nz-card
            style="width: 300px"
            [nzCover]="coverTemplate"
            [nzActions]="[actionExpand]"
            *ngFor="let recipe of recipes"
          >
            <nz-card-meta
              nzTitle="Card title"
              nzDescription="This is the description"
            ></nz-card-meta>
          </nz-card>
          <ng-template #coverTemplate>
            <img alt="example" src="assets/bake.jpg" />
          </ng-template>
          <ng-template #actionExpand>
            <span nz-icon nzType="expand"></span>
          </ng-template>
        </div>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
