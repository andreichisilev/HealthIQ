<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo" (click)="goToHome()"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" class="sticky-menu">
      <li nz-submenu nzTitle="Train" nzIcon="fire">
        <ul>
          <li nz-menu-item (click)="goToExercises()">Exercices</li>
          <li nz-menu-item (click)="goToWorkouts()">Workouts</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Meals" nzIcon="experiment">
        <ul>
          <li nz-menu-item (click)="goToMeals()">Recipes</li>
          <li nz-menu-item>My Recipes</li>
        </ul>
      </li>
      <li nz-menu-item (click)="goToWellness()">
        <span nz-icon nzType="heart"></span>
        <span>Wellness</span>
      </li>
      <li nz-menu-item (click)="logout()">
        <span nz-icon nzType="logout"></span>
        <span>Logout</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <h1>Health IQ</h1>
      <p>50 <span nz-icon nzType="dollar" nzTheme="outline"></span></p>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <nz-steps [nzCurrent]="index" (nzIndexChange)="onIndexChange($event)">
          <nz-step
            *ngFor="let workout of workouts; let i = index"
            nzTitle="Day {{ i + 1 }}"
          ></nz-step>
        </nz-steps>
        <nz-divider></nz-divider>
        <nz-steps
          nzDirection="vertical"
          [nzCurrent]="index"
          (nzIndexChange)="onIndexChange($event)"
        >
          <nz-step
            *ngFor="let workout of workouts; let i = index"
            nzTitle="Day {{ i + 1 }}"
            nzDescription="{{ workoutSplits[i] }}"
            style="white-space: pre-line"
          ></nz-step>
        </nz-steps>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>

<ng-template #titleTemplate>
  <span nz-icon nzType="close"></span>
  Title
</ng-template>
<ng-template #contentTemplate>
  <span nz-icon nzType="check"></span>
  Content
</ng-template>
