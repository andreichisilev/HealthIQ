<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo" (click)="goToHome()"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" class="sticky-menu">
      <li nz-submenu nzTitle="Train" nzIcon="fire">
        <ul>
          <li nz-menu-item (click)="goToExercises()">Exercices</li>
          <li nz-menu-item (click)="goToWorkouts()">Workouts</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Meals" nzIcon="experiment">
        <ul>
          <li nz-menu-item (click)="goToMeals()">Recipes</li>
          <li nz-menu-item>My Recipes</li>
        </ul>
      </li>
      <li nz-menu-item (click)="goToWellness()">
        <span nz-icon nzType="heart"></span>
        <span>Wellness</span>
      </li>
      <li nz-menu-item (click)="logout()">
        <span nz-icon nzType="logout"></span>
        <span>Logout</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <h1>Health IQ</h1>
      <p>50 <span nz-icon nzType="dollar" nzTheme="outline"></span></p>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <div class="greetings">
          <h2>Welcome,</h2>
          <p>{{ user.name }}!</p>
        </div>
        <div class="advice-cards">
          <!-- <button nz-button nzType="primary" (click)="prevCard()">
            <span nz-icon nzType="left"></span>
          </button> -->
          <nz-card>
            <h2>Daily recommended calories for you</h2>
          </nz-card>
          <!-- <button nz-button nzType="primary" (click)="nextCard()">
            <span nz-icon nzType="right"></span>
          </button> -->
        </div>
        <div class="water-monitor">
          <h2 style="text-align: center">Water Monitor</h2>
          <img
            style="
              width: 35%;
              margin: 0 auto;
              display: block;
              margin-bottom: 20px;
            "
            src="assets/water-level.svg"
            alt="Water Level"
          />

          <nz-progress [nzPercent]="percent" nzStatus="active"></nz-progress>
          <div class="water-buttons">
            <button
              nz-button
              nzType="primary"
              nzShape="circle"
              (click)="decrease()"
            >
              <span nz-icon nzType="minus"></span>
            </button>
            <button
              nz-button
              nzType="primary"
              nzShape="circle"
              (click)="increase()"
            >
              <span nz-icon nzType="plus"></span>
            </button>
          </div>
        </div>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
